<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>semantic layout example</title>
    <style>
      #header,
      #nav,
      #main,
      #footer{
        background-color:lightgrey;
        margin: 12px;
        padding: 24px;
      }
      .section{
        background-color:darkgrey;
        margin:8px;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <h1>Semantic layout example</h1>
    </header>
    <nav id="nav"> NAVIGATION</nav>
    <main id="main">
      <h2>main section</h2>
      <section class="section">subsection 1</section>
      <section class="section">subsection 2</section>
    </main>
    <footer id="footer">footer</footer>
  </body>
</html>
