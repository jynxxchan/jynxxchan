<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>lists examples</title>
    <style>
      #fruits {
        list-style-type:katakana;
        /* <!-- disc, decimal, circle, square, decimal, gergian, kannada,
        cjk-ideographic, decimal-leading-zero, hebrew, hiragana, hiragana-iroha,
        katakana, katakana-iroha, lower-alpha, lower-greek, lower-roman,
        none, upper-alpha, upper-greek, upper-latin, upper-roman, initial inherit--> */
      }
      #fruits li{color:red;}
        #fruits li span{color:green;}
    </style>
  </head>
  <body>
    <ol>
      <!--ordered list tag-->
      <li>mercury</li>
      <li>venus</li>
      <li>earth</li>
      <li>mars</li>
    </ol>
    <ul id="fruits">
      <!--unordered list-->
      <li><span>apples</span></li>
      <li>bananas</li>
      <li>berries</li>
      <li>peaches</li>
    </ul>
  </body>
</html>
