<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <link type="text/css" rel="stylesheet" href="../../css/slide.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/anya.jpg" />
      <img id="slide2" class="slideshowImage" src="../../images/yor.jpeg" />
      <img id="slide3" class="slideshowImage" src="../../images/giphy.gif" />
      <img id="slide4" class="slideshowImage" src="../../images/200.gif" />
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()"
    >
    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()"
    >

    <script type="text/javascript" src="../../javascript/slide.js"></script>
  </body>
</html>
